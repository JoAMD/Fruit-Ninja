
<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 2</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    //---------------- VARIABLES ----------------
    var rotationArray = [];
    var imageKeys = ["watermelon", "banana", "cherry", "coconut"]; 
    var x, y;
    var score = 0;
    var linesQueue = [];

    var game = new Phaser.Game(config);

    //---------------- PRELOAD FUNCTION ----------------
    function preload ()
    {
        this.load.image('background', 'Assets/fruit-ninja-wood-background.jpg')
        this.load.image('watermelon', 'Assets/WatermelonT.png')
        this.load.image('banana', 'Assets/banana.png')
        this.load.image('cherry', 'Assets/cherry.png')
        this.load.image('coconut', 'Assets/coconut.png')
    }

    //---------------- CREATE FUNCTION ----------------
    function create ()
    {
        

var game = new Phaser.Game(800, 600, Phaser.WEBGL, 'phaser-example', { preload: preload, create: create });

function preload() {

    game.load.image('pic', 'assets/pics/TheBrightestLightComesFromTheDarkestPlace_by_Slayer_Ghostown.png');
    
}

var text;

function create() {

    var pic = game.add.image(game.world.centerX, game.world.centerY, 'pic');
    pic.anchor.set(0.5);
    pic.alpha = 0.1;

    text = game.add.text(game.world.centerX, 100, "2000ms delay", { font: "32px Arial", fill: "#ff0044", align: "center" });
    text.anchor.set(0.5);

    //  This tween will wait 2 seconds before starting
    var tween = game.add.tween(pic).to( { alpha: 1 }, 2000, "Linear", true, 2000);

    tween.onStart.add(started, this);
    tween.onComplete.add(completed, this);

}

function started() {

    text.text = "tween started";

}

function completed() {

    text.text = "tween complete";

}
    }

    //---------------- UPDATE FUNCTION ----------------
    function update ()
    {
        
    }

</script>

</body>
</html>
